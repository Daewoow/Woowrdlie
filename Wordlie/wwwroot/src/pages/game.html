<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Слово дня</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/style.css"/>
    <link rel="stylesheet" href="/src/styles/board.css"/>
</head>
<body>
<h1>Игра: <span id="gameId"></span></h1>
<div class="container">
    <div class="info">
        <div id="chatroom"></div>
        <div class="game">
            <div id="playersList"></div>
            <div class="input-group">
                <input type="text" id="message" placeholder="Сообщение" />
                <input type="button" id="sendBtn" value="Отправить" />
            </div>
            <div class="word-input">
            <input type="text" id="wordGuess" placeholder="Ваше слово" />
            <input type="button" id="guessBtn" value="Попробовать" />
        </div>
        </div>
    </div>
    <div id="game-field">
        <div id="board">
        </div>
    </div>
    
</div>

<script src="https://unpkg.com/@microsoft/signalr@8.0.7/dist/browser/signalr.min.js"></script>
<script src="/src/scripts/utils.js"></script>
<script src="/src/scripts/game.js"></script>
</body>
</html>
